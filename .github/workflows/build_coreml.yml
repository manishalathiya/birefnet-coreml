name: Build CoreML Model

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-13
    env:
  TRANSFORMERS_NO_ADVISORY_WARNINGS: "1"
  HF_HUB_DISABLE_TELEMETRY: "1"
  HF_HUB_OFFLINE: "0"
  HF_HUB_ENABLE_HF_TRANSFER: "1"
  HF_HUB_DISABLE_PROGRESS_BARS: "1"
  HF_ALLOW_CODE_EXECUTION: "1"  # âœ… Automatically allow trust_remote_code
  PYTHONUNBUFFERED: "1"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
          pip install coremltools==7.1 transformers==4.45.0 timm einops pillow numpy huggingface_hub

      - name: Run conversion
        run: python3 convert_birefnet.py

      - name: Upload CoreML model
        uses: actions/upload-artifact@v4
        with:
          name: BiRefNetBackgroundRemoval
          path: BiRefNetBackgroundRemoval.mlmodel
